<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create -User</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/media.css">
</head>

<body>
    <header class="container">
        <div>
            <h1>CRUD LOCAL-STORAGE</h1>
        </div>
        <div>
            <a href="/10-Projects/03-CRUD-LocalStorage/index.html">Home</a>
            <a href="/10-Projects/03-CRUD-LocalStorage/create.html">Create</a>
        </div>
    </header>
    <section class="container" id="userContainer">
        <form class="userForm" id="userForm">
            <div class="form-group">
                <h1 class="text-center">New USer</h1>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profile">Profile</label>
                <input type="url" name="profile" id="profile" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <span>
                <input type="radio" name="gender" id="gender" value="male" >Male
                <input type="radio" name="gender" id="gender" value="female" >Female
                <input type="radio" name="gender" id="gender" value="male" >Transgender
            </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Create New User</button>
                <button type="reset" class="btn">Clear</button>
            </div>
  
        </form>
    </section>

    <script src="Assets/js/create.js"></script>
</body>

</html>
