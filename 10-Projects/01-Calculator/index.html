                        <th><button type="button" onclick="getValueFromButton('-')">-</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" onclick="getValueFromButton('.')">.</button></th>
                        <th colspan="2"><button id="zero" type="button" onclick="getValueFromButton('0')">0</button></th>
                        <th><button type="button" onclick="getValueFromButton('+')">+</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" onclick="getValueFromButton('%')">%</button></th>
                        <th colspan="2"><button id="clear" type="button" onclick="clearValue()">Clear</button></th>
                        <th><button type="button" onclick="finalResult()">=</button></th>
                    </tr>
                </table>
            </div>
        </center>
    </section>
