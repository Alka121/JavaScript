<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>document.hasFocus()</h1>
    </center>
    <hr>

    <p od="log"> Awaiting focus check.</p>
    <button onclick="handler()">Click me</button>


    <script>
        function handler(){
           window.open('https://zerozilla.com',"Zerozilla", "width=800, height=400,left=100,right=100");

           //window.open('https://youtube.com',"YouTube", "width=800, height=400,left=100,right=100");
        }

        function checkpageFocus(){
              let body =document.querySelector('body');
              let log =document.querySelector('log');
        }
        if(document.hasFocus()){
            log.textContent = "This document has focused";
            body.style.background = "darkcyan";
            body.style.color = "#fff";
        }
        else{
            log.textContent ="This document does not focus";
            body.style.background = "#aaa";
            body.style.color = "#ccc";
        }
        setInterval('checkpageFocus()',3000);
    </script>
</body>
</html>
