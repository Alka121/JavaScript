<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .heighlight{
            background-color: dimgrey;
        }
    </style>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <div id="info" class="disabled">Somthing wen importent!</div>

    <script>
        let elem = document.querySelector("#info");
       
        elem.className = "note";
        elem.className += "heighlight";

        
        elem.classList.add("hide");//add new class
        elem.classList.add("note","heighlight","visible");//add multiple classes

        elem.classList.remove("hide");//remove a class
        elem.classList.remove("disable","heighlight","visible");//remove multiple classes

        elem.classList.toggle("visible");//if class exit remove it if not add it
        elem.classList.toggle("visible");//if class exit remove it if not add it
        

    </script>
</body>
</html>
