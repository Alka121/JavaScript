<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
</head>
<body>
    <section id="block"></section>
    <script>
        document.write(`<p>Wel come to javascript</p>`);
        document.writeln(`<p>Wel come to javascript</p>`);


        document.getElementById("block").innerHTML = "<h1>Custom Location Text</h1>";
        document.getElementById("block").innerText = "<h1>Custom Location  in side the Text Text</h1>";
        document.getElementById("block").style.backgroundColor="green";
        document.getElementById("block").style.color="#fff";
        document.getElementById("block").style.padding="20px";
        document.getElementById("block").style.textAlign="center";


    </script>
</body>
</html>
