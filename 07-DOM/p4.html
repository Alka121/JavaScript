<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
     <p id="mark">This is a paragraph of text</p>
     <p>This is another paragraph of text</p>

     <script>
        //selecting elemnt by ID marks;
        let match = document.getElementById("mark");
        
        //heighliting element background;
        match.style.background = "yellw";
     </script>
</body>
</html>
