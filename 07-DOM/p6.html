<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <section id="blk">
        <hr>
        <button type="button" onclick="addContent()">Add Block</button>
        <button type="button" onclick="removeContent()">Add Block</button>
    </section>
    <script>
        function addContent(){
            alert("AddContent Function")
            let content = `
            <h1>Wel Come To JS</h1>
            <h3>sub title of JS</h3>
            <p>lorem ipsum hjfdfs dfjdfkf hfdjfskfn </p>
            <button type="button" onclick="removeContent">RemoveContent</button>`;
        
            document.getElementById(`blk`).innerHTML = content;        
        }
        function removeContent(){
            alert("RemoveContent Function")
        }
    </script>
</body>
</html>
