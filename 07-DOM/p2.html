<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>.innerHTML and .innerText</h1>
    </center>
    <hr>

    <div id="blk1"></div>
    <div id="blk2"></div>

    <hr>

    <h2 id="txt1"></h2>
    <hr>

    <script>
        document.getElementById("bike1").innerHTML = "<h1>This is inner HTML</h1>";
        document.getElementById("bike2").innerText = "<h1>This is inner HTML</h1>";

        document.getElementsById("txt1").innerText = "Welcome to Javascript";
        document.getElementsById("txt1").style.padding = "20px";
        document.getElementsById("txt1").style.textAlign = "center";
        



    </script>
</body>
</html>
