<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>Array Methods</h1>
    </center>
    <hr>

    <h2>Searching through an array...!</h2>
    <hr>

    <script>
        document.write("<h2>Array...!</h2>");
        let Tamilfruits = ["Apple","Banana","Mango","Orange","Papaya"];


        document.write(Tamilfruits.indexOf("Apple") + "<br>");
        document.write(Tamilfruits.indexOf("Orange") + "<br>");
        document.write(Tamilfruits.indexOf("PineApple") + "<br>");
        

    </script>
</body>
</html>
