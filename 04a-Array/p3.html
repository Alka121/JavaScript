<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <h2>Removing Element into an Array</h2>
    <hr>

    <script>
        document.write("<h4>Array...!</h4>");
        let colors = ["Red", "Green","yellow"];
        document.write("array =", colors + "<br>")
        document.write("array =", colors.length + "<br>");


        document.write("<h4>Romoving at the First</h4>");
        let first = colors.shift();
        document.write("array =", first + "<br>")
        document.write("array Length=", colors.length + "<br>");


        document.write("<h4>Romoving at the tend</h4>");
        let last = colors.pop();
        document.write("array =", last + "<br>")
        document.write("array Length=", colors.length + "<br>");



    </script>
</body>
</html>
