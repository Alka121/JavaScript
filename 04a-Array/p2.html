<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <h2>Adding New Element into an Array</h2>
    <hr>

    <script>
        document.write("<h4>Array...!</h4>");
        let colors = ["Red", "Green", "Blue"];
        document.write("array =", colors + "<br>");
        document.write("array =", colors.length + "<br>");


        document.write("<h4>Adding New Element At the First</h4>");
        colors.unshift("Black");
        document.write("array =", colors + "<br>");
        document.write("array =", colors.length + "<br>");


        document.write("<h4>Adding New Element At the First</h4>");
        colors.push("Yellow", "Grey");
        document.write("array =", colors + "<br>");
        document.write("array =", colors.length + "<br>");

    </script>
</body>
</html>
