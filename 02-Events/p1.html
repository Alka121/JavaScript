<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-EVENT</title>
</head>
<body>
    <center>
        <h1>Click Event(BUtton Event)</h1>
    </center>
    <hr>
    <button type="button" onclick="print()">Single Click</button>
    <button type="button" ondblclick="print()">Double Click</button>
    <script>
       function print(){
            alert("welcome to click");
       }

       //print();
       //Event->middleware ->action Listeners
       //it identify the action on html dom and triggers the function.
    </script>
</body>
</html>
