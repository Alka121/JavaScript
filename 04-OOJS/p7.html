<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object method</h1>
    </center>

    <script>
        //Object setPrototypeOF({},cloned)-> overright the property of the 
         

        const user ={
            name:"raj",
            email:"raj@123gmail.com",
            mob:"2345678980",
            age:"25"
        }

      const user1 = Object.create(user);
        console.log('typeof(user1)=', typeof(user1));


        console.log('before set user1', user1);



        let emp={
            bank:"SBI",
            acc:1234565,
            total:2345
        };
        Object.setPrototypeOf(user1, emp);
        console.log('typeof(user1) :' ,typeof(user1));
        console.log('after set user1', user1);

        


    </script>
</body>
</html>
