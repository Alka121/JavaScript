<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>
            Object method = defineProperty(object,key,{value:xx})
        </h1>
    </center>

    <script>
        let user = {
            name:"johny"
        };

        //defineProperty is udsed to create propertiesof object externaly;

        Object.defineProperty(user,"email",{value:"johny@213gamil.com"});
        Object.defineProperty(user,"age",{value:"23"});

        console.log('USER=',user)

    </script>
</body>
