<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.values</h1>
    </center>
    <hr>

    <script>
        //it returns array of values

        const user ={
            name:"raj",
            email:"raj@gamil.com",
            mob:"246577898",
            age:23
        };

        console.log('values=',Object.values(user));

        for (let item of object.values(user)){
            document.write('<h3> $item</h3>')
        }
    </script>
</body>
</html>
