<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object Method</h1>
    </center>

    <script>
        //Object Constructor
        //Object create ->Copy or clone one object prototype in an other Object

        const user ={
            name:"raj",
            email:"raj@123gmail.com",
            mob:"2345678980",
            age:"25"
        }
        console.log('user=', user);

        let user1 = Object.create(user);
        console.log('user1=', user1)
    </script>
</body>
</html>
