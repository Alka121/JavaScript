        <p>Javascript Inheritence is a machanism that allows us to create a new classes on the basis of already existing classes</p>
        <p>The JS<b>extends</b> keyword is used to create a child class on the basis of parents class</p>
        <p>The maintainse an IS-A relationship</p>
    </center>
    <hr>
    <script>
        class Moment extends Date{
            constructor(){
              super();
            }
        }
        let moment = new Moment();
        document.write(`<p>current Date is : ${moment.getDate()}</p>`);
        document.write(`<p>current Month is : ${moment.getMonth()}</p>`);
        document.write(`<p>current Year is : ${moment.getFullYear()}</p>`);

    </script>
