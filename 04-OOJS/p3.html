<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>By creating instance of an object directly</h1>
    </center>
    <hr>
    <stronge>Syntax:</stronge>
    <pre>
        let objectName = new constructorMethod();
    </pre>

    <script>
        let empDetails = new Object();
        console.log(typeof empDetails);

        empDetails.firstName = "Alka";
        empDetails.lastName = "Bajpayee";
        empDetails.fullName = function(){
            return this.firstName +" "+ this.lastName
        }

        document.write(empDetails.firstName+"<br>");
        document.write(empDetails.lastName+"<br>");
        document.write(empDetails.fullName()+"<br>");


    </script>
</body>
