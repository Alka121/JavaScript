    <center>
        <h1>Java script Polymorphism</h1>
        <p>Its provides a way to perform a single action in diffrent forms.it provides an ability to call the same method on different JS Object.</p>

    </center>
    <hr>
    <script>
        class A{
            constructor(){
                Display(){
                    document.write("this is A Class...!")
                }
            }
        }
        class B extends A{
            constructor(){
                super();
            }
            Display(){
                document.write("this is B Class...!")
            }
            
        }
        let b= new B();
        b.Display();


    </script>
