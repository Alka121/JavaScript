<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1></h1>
    </center>
    <hr>
    <script>
        var user = {};

        Object.defineProperties(user,{
            name:{
                value:"Raju",
                writable:true
            },
            email:{
                value:"Raju@gamil.com",
                writable:false
            },
            mob:{
                value:"28374785",
                writable:true
            }

        });

        console.log('before user=', user);

        user.name = "Raj Kumar",
        user.email = "Raj@gamil.com",
        user.mob = "28374785"

        console.log('after User=',user);

        document.write(`<h1> name = ${user.name}</h1>`);
        document.write(`<h1> name = ${user.email}</h1>`);
        document.write(`<h1> name = ${user.mob}</h1>`);

    </script>
</body>
</html>
