<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
     <h1>converting value to string</h1>
     <h1>check the out is browser console </h1>
    </center>
    <hr>
    <script>
        document.write(`<h1>converting value to strings</h1>`);
        var bool=true;
        document.write(typeof bool+"</br>");//outputs boolean

        var str1=String(bool);//becomes the string "true"
        document.write(typeof str1+"</br>");//output:string

        var a = 33;
        var isAdmin = true;
        var x = 2343.3453;

        console.log(`a = `, typeof(a));
        console.log('isAdmin = ', typeof(isAdmin));
        console.log('x=', typeof(x));

    </script>
</body>
</html>
