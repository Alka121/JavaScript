<body>
    <center>
        <h1>Data Type Conversion</h1>
    </center>
    <hr>

    <script>
            let str ="123";
            document.write(typeof(str)+"</br>");//outputs strings
             
            let num = Number(str);//become number 123
            document.write(typeof num +"</br>");//outputs number

            var number1 = Number("10.5");
            document.write(typeof(number1)+"<br>");//output:number

            var x ="123.343";
            var y ="1245.6420578654";
            var z ="Apple";

            document.write(`<h3>x data type is :${typeof(x)} </h3>`);
            document.write(`<h3>y data type is :${typeof(y) } </h3>`);
            document.write(`<h3>z data type is :${typeof(z)}</h3>`);

            var a=Number(x);
            document.write(`<h3>Number: ${a} </h3>`);

            var a1=parseInt(x); //int value
            document.write(`<h3>ParseInt: ${a1} </h3>`);
            
            var a2=parseFloat(x);//decimal  value
            var a3=parseFloat(y);//decimal  value

            document.write(`<h3>parseFloat a2 = ${a2} </h3>`);
            document.write(`<h3>parseFloat a3 = ${a3} </h3>`);

        </script>
