<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js BAsics</title>
</head>
<body>
    <center>
        <h1>Arithmetic Operators</h1>
    </center>
    <hr>
    <h2>Addition</h2>
    <script>
        let firstNumber = 50;
        let lastNumber = 30;

        document.write(`<h3>Addition</h3>`)
        let addition = firstNumber + lastNumber;
        document.write(`<h3>Addition of two Number is :${addition}</h3><hr>`)


        //substraction
        document.write(`<h3>Substraction</h3>`)
        let substraction = firstNumber - lastNumber;
        document.write(`<h3>Addition of two Number is :${substraction}</h3><hr>`)

        //multiplication
        document.write(`<h3>multiplication</h3>`)
        let multiplication= firstNumber * lastNumber;
        document.write(`<h3>multiplication of two Number is :${multiplication}</h3><hr>`)


        //Division
        document.write(`<h3>Division</h3>`)
        let division = firstNumber / lastNumber;
        document.write(`<h3>Division of two Number is :${division}</h3><hr>`)

        //Modulo
        document.write(`<h3>Modulo(remainder)</h3>`)
        let modulus = firstNumber % lastNumber;
        document.write(`<h3>Modulo of two Number is :${modulus}</h3><hr>`)

        //PreIncrement
        document.write(`<h3>Pre-increment</h3>`)
        document.write(`<h3>before the pre-increment the value of firstNumber: ${firstNumber}</h3>`)
        let preincrement = ++firstNumber;
        document.write(`<h3>Pre-Increment of two Number is :${preincrement}</h3><hr>`)
        
        //PostIncrement
        document.write(`<h3>Post-increment</h3>`)
        document.write(`<h3>before the post-increment the value of firstNumber :${firstNumber}</h3>`)
        let postincrement = firstNumber++;
        document.write(`<h3>postincrement of two Number is :${postincrement}</h3><hr>`)

        //preDecrement
        document.write(`<h3>Pre-decriment</h3>`)
        document.write(`<h3>before the predecrement the value of firstNumber :${firstNumber}</h3>`)
        let predecrement = --firstNumber;
        document.write(`<h3>Decriment of two Number is :${predecrement}</h3><hr>`)

        //postdecrement
        document.write(`<h3>Post-decrement</h3>`)
        document.write(`<h3>before the postdecrement the value of firstNumber :${firstNumber}</h3>`)
        let postdecrement=firstNumber--;
        document.write(`<h3>post-decrement of two Number is :${postdecrement}</h3>`)
    </script>
</body>
</html>
