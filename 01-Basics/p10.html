    <h2>If Else Ladder Statement...!</h2>
    <script>
        let x=prompt("enter the value?");/*window object / Bom > browser object model*/
        document.write(`<h3>type of method ${typeof(x)}</h3>`);
        var a= Number(x);/*used to convert the any type into number */
        if (a==123){
        document.write(`<h3>${a} is equal to 123</h3>`);/*Dom*/
        }
        else if(a>123){
        document.write(`<h3>${a} is greater than 123</h3>`);    
        }
        else if(a<123){
        document.write(`<h3>${a} is less than 123</h3>`);    
        }
        else {
        document.write(`<h3>${a} check your input</h3>`);    
        }
    </script>
