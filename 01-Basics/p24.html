<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
         <h1>Function</h1>
    </center>
    <hr>
    <!--ECMA Script code-->
    <script>
        document.write("<h1> function Difining...!(local function)</h1>");
        function sum(a,b){
            return a+b;
        }
        document.write(`<h3>Sum= ${sum(33,44)}</h3>`);
        document.write(`<h1>Function Expression..!</h1>`);

        //let a= function(){}

        let fullName = function(firstName, lastName){
            return firstName + " " + lastName;
        };
        document.write(`<h3> fullName = ${fullName("HTML","CSS")}</h3>`);
        document.write(`<h1>Arrow Function..!</h1>`);

        let JS=() => {
            document.write("this is arrow function..!");
        }
        JS();

        let rem = (a,b) => {
            return a%b;
        }
        document.write(`<h3> rem = ${rem(33,4)}</h3>`);
    </script>
    <h1>1.Default function expression</h1>
    <script>
        let defaultFunction = function(){
            document.write(`This is Default Expression Function...!`);
        }
        defaultFunction();
    </script>
    <h1>2.Withoutprarameter,with Return value Example: </h1>
    <hr>
    <script>
          let addFunction = () => {
            let firstNumber = 10, secondNumber = 20, sum;
            sum = firstNumber + secondNumber;

            return sum;

            document.write(`<p><b>SUM</b> : ${sum}</p>`);
          }
          addFunction();

          document.write(`<strong>without Parameter, with Return value:${addFunction()}</strong>`);
    </script>
</body>
</html>
