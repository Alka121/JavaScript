<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Without parameter, with return value example:</h1>
    </center>
    <hr>
    <script>
         function addFunction(){
            let firstNumber = 10, secondNumber =20, sum;
            sum = firstNumber + secondNumber;

            return sum;
            document.write(`<p><b>sum</b>: ${sum}</p>`);
         }
         //addFunction();
         document.write(`<stronge>without parameter, with return value : ${addFunction()}</stronge>`);
    </script>
</body>
</html>
