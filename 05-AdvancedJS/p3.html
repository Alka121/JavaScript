<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>
</head>
<body>
   <center>
    <h1>Anonymous callback function</h1>
   </center> 
   <hr>
   <h2>Javascript function</h2>

   <p>1)Local function=functionA(){}</p>
   <p>2)Expression Function = let A = function(){}</p>
   <p>3)Arrow Function =let A() => {}</p>
   <p>4)callback Function =forEach(function(item){});</p>
   <p>5)closer Function=function A(){ function B(){} B();}</p>
   <p>6)Anonymous Function=()();</p>

   <script>
    //self constructor
    //refresh onload
    //Example-01

    (function(){
        alert("Hi Anonymous function");

    })();

    //Example2
    ((a,b)=>{
        document.write(a);
        document.write(b);
    })(10,20);

    //Example3
    /*((a,b)=>{
        return a+b;

    })();*/

   </script>
</body>
