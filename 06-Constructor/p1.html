<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <center>
        <h1>Date Constructoe (Date Object)</h1>
    </center>
    <hr>
    <script>
        let date = new Date();
        document.write(`<p>Type of is :${typeof(date)}</p>`);
        document.write(date); 

        var date1 = new Date(2018, 0, 31, 14, 20, 35);
        document.write(date1+"</br>");
        document.write(date1);
        
        var date2 = new Date("31, january, 2013");
        document.write(date2+"</br>");
        document.write(date2);
    </script>
</body>
</html>
