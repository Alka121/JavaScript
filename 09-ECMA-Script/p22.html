<body>
    <center>
        <h1>Object.freez()</h1>
    </center>
    <hr>

    <script>
        "use strict";
        const user = {
            name: "Raj"
        };

        console.log('before name',user.name);
        try {
            Objcet.freeze(user);//freez the object *(read only) not allow to accept new values in strict
            user.name = "Suman";
        }
        catch (error){
            console.log(error.message);
        }
        console.log('after name',user.name);
    </script>
