<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA-SCRIPT</title>
</head>
<body>
    <center>
        <h1>Spread(...) oprator with math constructor</h1>
    </center>
    <hr>

    <!--recive an array return  as parameters-->
    <script>
        var num = [44,455,56,11,77,99,900];
        console.log('num =',num);
        console.log('parameters (Spread) =', ...num);

        document.write(`<h3>Max = ${ Math.max(num) }</h3>`);//NaN
        document.write(`<h3>Max = ${ Math.max([44,455,56,11,77,99,900]) }</h3>`);

        document.write(`<h3>Min = ${ Math.min(num) }</h3>`);//NaN
        document.write(`<h3>Min = ${ Math.min([44,455,56,11,77,99,900]) }</h3>`);
    </script>
</body>
</html>
